#JPA Settings
spring.datasource.url=jdbc:h2:file:./dbTest;AUTO_SERVER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test

# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.hibernate.ddl-auto = create
spring.datasource.initialization-mode=always

devBuilder.validateRequest=true
devBuilder.validateResponse=true
devBuilder.validation.schema=/xsd/schema.xsd
devBuilder.use.jms=false
devBuilder.use.ws=false